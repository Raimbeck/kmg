
<div class="container">
  <input type="text" class="form-control mb-3" placeholder="search..." (keyup)="filter(i)" #i>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mb-3">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/admin-product/{{element.id}}">{{element.name}}</a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'USD'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a class="btn btn-outline-primary" routerLink="/admin-product/new">Add Product</a>
</div>
