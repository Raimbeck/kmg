
<div class="container">
  <input type="text" class="form-control mb-3" placeholder="search..." (keyup)="filter(i)" #i>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mb-3">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/admin-category/{{element.id}}"> {{element.name}} </a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="fields">
      <th mat-header-cell *matHeaderCellDef> Fields </th>
      <td mat-cell *matCellDef="let element"> {{element.additionalFields.length}} </td>
    </ng-container>

    <ng-container matColumnDef="productsCount">
        <th mat-header-cell *matHeaderCellDef> Products </th>
        <td mat-cell *matCellDef="let element"> {{element.productsCount}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a class="btn btn-primary" routerLink="/admin-category/new">Add Category</a>
</div>
